<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallel Malware Scanner - Client</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }
    
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255,255,255,.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.02) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .gradient-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: orbFloat 20s ease-in-out infinite;
    }
    
    .orb-1 {
      top: -10%;
      right: -5%;
      width: 500px;
      height: 500px;
      background: linear-gradient(45deg, #667eea, #764ba2);
    }
    
    .orb-2 {
      bottom: -10%;
      left: -5%;
      width: 600px;
      height: 600px;
      background: linear-gradient(45deg, #f093fb, #f5576c);
      animation-delay: -10s;
    }
    
    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }
    
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .main-card {
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .main-card::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.3), transparent);
      border-radius: 24px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .main-card:hover::before {
      opacity: 1;
    }
    
    .header-icon {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      position: relative;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .header-icon::after {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      filter: blur(15px);
      transition: opacity 0.3s;
    }
    
    .header-icon:hover::after {
      opacity: 1;
    }
    
    .header-icon svg {
      width: 36px;
      height: 36px;
      color: white;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #fff, #999);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 2.5rem;
      letter-spacing: 1px;
    }
    
    .info-card {
      background: rgba(30, 30, 30, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.25rem;
      transition: all 0.3s;
    }
    
    .info-card:hover {
      background: rgba(35, 35, 35, 0.5);
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    .label {
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }
    
    .client-id {
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      color: #fff;
      word-break: break-all;
      user-select: all;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .status-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .status-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: relative;
    }
    
    .status-dot::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: inherit;
      filter: blur(6px);
      opacity: 0.6;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.3); opacity: 0.3; }
    }
    
    .status-text {
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .status-icon {
      width: 32px;
      height: 32px;
      transition: all 0.3s;
    }
    
    .scan-details {
      margin-top: 1.25rem;
      padding-top: 1.25rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s;
    }
    
    .scan-details.show {
      opacity: 1;
      max-height: 200px;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      font-size: 0.85rem;
    }
    
    .detail-label {
      color: #888;
    }
    
    .detail-value {
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: right;
      max-width: 60%;
      word-break: break-all;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .stat-box {
      background: rgba(30, 30, 30, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: all 0.3s;
    }
    
    .stat-box:hover {
      background: rgba(35, 35, 35, 0.5);
      transform: translateY(-2px);
    }
    
    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    
    .stat-label {
      font-size: 0.7rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .scan-progress {
      position: relative;
      height: 3px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .scan-progress.active {
      opacity: 1;
    }
    
    .scan-progress-bar {
      position: absolute;
      left: -100%;
      top: 0;
      height: 100%;
      width: 50%;
      background: linear-gradient(90deg, transparent, #667eea, transparent);
      animation: scanProgress 1.5s ease-in-out infinite;
    }
    
    @keyframes scanProgress {
      0% { left: -50%; }
      100% { left: 100%; }
    }
    
    .rotate { animation: rotate 2s linear infinite; }
    @keyframes rotate { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="gradient-orb orb-1"></div>
  <div class="gradient-orb orb-2"></div>
  
  <div class="container">
    <div class="main-card">
      <div class="header-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
        </svg>
      </div>
      
      <h1>Scanner Client</h1>
      <div class="subtitle">ADVANCED THREAT DETECTION</div>
      
      <div class="info-card">
        <div class="label">Client Identifier</div>
        <div class="client-id" id="clientId">Initializing connection...</div>
      </div>
      
      <div class="info-card">
        <div class="label">System Status</div>
        <div class="status-container">
          <div class="status-left">
            <div class="status-dot" id="statusDot" style="background: #fbbf24;"></div>
            <div class="status-text" id="statusText">Connecting</div>
          </div>
          <div class="status-icon" id="statusIcon">
            <svg class="rotate" fill="none" stroke="#fbbf24" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
          </div>
        </div>
        
        <div class="scan-progress" id="scanProgress">
          <div class="scan-progress-bar"></div>
        </div>
        
        <div class="scan-details" id="scanDetails">
          <div class="detail-row">
            <span class="detail-label">File:</span>
            <span class="detail-value" id="fileName">—</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Duration:</span>
            <span class="detail-value" id="scanDuration">—</span>
          </div>
        </div>
      </div>
      
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-value" id="totalScans" style="color: #60a5fa;">0</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="cleanScans" style="color: #34d399;">0</div>
          <div class="stat-label">Clean</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="flaggedScans" style="color: #f87171;">0</div>
          <div class="stat-label">Flagged</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const socket = io("http://localhost:3000");
    let stats = { total: 0, clean: 0, flagged: 0 };

    function updateStatus(status, color, icon, rotating = false) {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      const iconEl = document.getElementById('statusIcon');
      
      dot.style.background = color;
      text.textContent = status;
      text.style.color = color;
      iconEl.innerHTML = icon;
      iconEl.querySelector('svg').setAttribute('stroke', color);
      
      if (rotating) {
        iconEl.querySelector('svg').classList.add('rotate');
      } else {
        iconEl.querySelector('svg').classList.remove('rotate');
      }
    }

    function updateStats() {
      document.getElementById('totalScans').textContent = stats.total;
      document.getElementById('cleanScans').textContent = stats.clean;
      document.getElementById('flaggedScans').textContent = stats.flagged;
    }

    socket.on('connect', () => {
      document.getElementById('clientId').textContent = socket.id;
      updateStatus('Connected', '#34d399', `
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      `);
      socket.emit('client_connect', { clientId: socket.id, clientName: 'Client-' + socket.id.slice(0, 5) });
    });

    socket.on('disconnect', () => {
      updateStatus('Disconnected', '#f87171', `
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
        </svg>
      `);
      document.getElementById('scanDetails').classList.remove('show');
      document.getElementById('scanProgress').classList.remove('active');
    });

    const scanKeywords = /virus|malware|eval\(|system\(/i;

    async function scanFile(filename) {
      updateStatus('Scanning', '#fbbf24', `
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      `, true);
      
      document.getElementById('fileName').textContent = filename;
      document.getElementById('scanDuration').textContent = '—';
      document.getElementById('scanDetails').classList.add('show');
      document.getElementById('scanProgress').classList.add('active');

      const start = performance.now();

      try {
        const response = await fetch(`/api/files/${encodeURIComponent(filename)}`);
        if (!response.ok) throw new Error('Failed to fetch file');
        const buffer = await response.arrayBuffer();

        const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const sha256 = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        const flaggedExtension = /\.(exe|bat|scr)$/i.test(filename);
        const decoder = new TextDecoder('utf-8', { fatal: false });
        const textSample = decoder.decode(buffer.slice(0, 64 * 1024));
        const flaggedKeyword = scanKeywords.test(textSample);

        let reason = '';
        if (flaggedExtension) reason += 'Suspicious extension';
        if (flaggedKeyword) reason += (reason ? '; ' : '') + 'Keyword match';
        const flagged = flaggedExtension || flaggedKeyword;

        const duration = (performance.now() - start).toFixed(2);
        document.getElementById('scanDuration').textContent = duration + ' ms';

        socket.emit('scan_result', {
          clientId: socket.id,
          filename,
          sha256,
          flagged,
          reason,
          timestamp: Date.now(),
          duration,
        });

        stats.total++;
        if (flagged) stats.flagged++;
        else stats.clean++;
        updateStats();

        if (flagged) {
          updateStatus('Threat Detected', '#f87171', `
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
          `);
        } else {
          updateStatus('Secure', '#34d399', `
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
            </svg>
          `);
        }

        document.getElementById('scanProgress').classList.remove('active');
      } catch (err) {
        console.error('Scan failed', err);
        updateStatus('Error', '#f87171', `
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        `);
        document.getElementById('scanProgress').classList.remove('active');
      }
    }

    socket.on('scan_file', ({ filename }) => {
      scanFile(filename);
    });
  </script>
</body>
</html>
